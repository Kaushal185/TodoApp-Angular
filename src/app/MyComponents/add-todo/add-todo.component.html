<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Task</label>
      <input type="text" class="form-control" [(ngModel)]="title" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="desc">Add Description</label>
      <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
    </div>
    <button type="submit" class="btn btn-primary">+</button>
</form>
